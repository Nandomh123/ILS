url: https://nandomh123.github.io/ILS/
template:
  bootstrap: 5
  bootswatch: minty
  bslib:
    base_font: {google: "Roboto"}
    heading_font: {google: "Roboto Slab"}
    code_font: {google: "JetBrains Mono"}

development:
  mode: auto

reference:
  - title: "Interlaboratory Studies (ILS)"
    contents:
      - ILS
  - title: "Univariate Data Analysis"
    desc: >
     The ILS package .
    contents:
      - cochran.test
      - func.ils.formula
      - grubbs.test
      - h.qcs
      - k.qcs
      - lab.aov
      - lab.qcdata
      - lab.qcs
      - plot.lab.qcdata
      - plot.lab.qcs

  - title: "Functional Data Analysis (FDA)"
    desc: >
     These functions are used to compute the quality control statistics for
     nonparametric control charts based on data depth. The
     control charts consider are: Q chart, r chart, S chart.
    contents:
      - boot.sim.set
      - ils.fqcdata
      - ils.fqcs
      - mandel.fqcs
      - outliers.ils
      - plot.ils.fqcdata
      - plot.ils.fqcs
      - plot.mandel.fqcs

  - title: "Datasets"
    desc: "Databases used in the package"
    contents:
      - DSC
      - Glucose
      - TG
      - IDT

